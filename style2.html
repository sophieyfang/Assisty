<body>

<!-- questions -->
<div class="style1">
	<p>Which style do you prefer?</p>
	<figure>
		<img src="images/boho.png" width="100%" class="imgselection2" id="boho" onclick="chooseStyle2('boho')">
	</figure>
	<figure>
		<img src="images/sexy.png" width="100%" class="imgselection2" id="sexy" onclick="chooseStyle2('sexy')">
	</figure>
	<figure>
		<img src="images/artsy.png" width="100%" class="imgselection2" id="artsy" onclick="chooseStyle2('artsy')">
	</figure>
	<figure>
		<img src="images/edgy.png" width="100%" class="imgselection2" id="edgy" onclick="chooseStyle2('edgy')">
	</figure>
	<br>
	<button class="stylebutton" onclick="addStyle2()">done &rsaquo;</button>
</div>
<!-- questions -->

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "16vw";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}

boho = false
sexy = false
artsy = false
edgy = false
function chooseStyle2(val) {
	if(val=='boho'){
		boho = !boho
		if(boho)
			document.getElementById("boho").style.boxShadow = "10px 20px 30px lightblue";
		else {
			document.getElementById("boho").style.boxShadow = "";
		}
	}
	if(val=='sexy'){
		sexy = !sexy
		if(sexy)
			document.getElementById("sexy").style.boxShadow = "10px 20px 30px lightblue";
		else {
			document.getElementById("sexy").style.boxShadow = "";
		}
	}
		if(val=='artsy'){
		artsy = !artsy
		if(artsy)
			document.getElementById("artsy").style.boxShadow = "10px 20px 30px lightblue";
		else {
			document.getElementById("artsy").style.boxShadow = "";
		}
	}
		if(val=='edgy'){
		edgy = !edgy
		if(edgy)
			document.getElementById("edgy").style.boxShadow = "10px 20px 30px lightblue";
		else {
			document.getElementById("edgy").style.boxShadow = "";
		}
	}
}

function addStyle2(){
	var styles = []
	if(edgy)
		styles.push("edgy")
	if(artsy)
		styles.push("artsy")
	if(sexy)
		styles.push("sexy")
	if(boho)
		styles.push("boho")
	if(typeof(Storage) !== "undefined") {
		sessionStorage.style2 = null
		if(styles.length!=0)
        	sessionStorage.style2 = styles.join();
    }
    console.log(sessionStorage.style2);
  	//window.open("results.html", "_self");
}
</script>
