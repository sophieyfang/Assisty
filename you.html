<!DOCTYPE html>
<html>
<head>
	<title>For You</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/znk3xkz.css">
</head>
<body class="questions">

<!-- header -->
<img src="images/menu.png" width="100%">
<!-- header -->

<!-- questions -->
<div class="youquestion">
	<img src="images/q1.png" width="15%" class="qcount">
	<p class="questiontitle">What kind of items are you looking for?</p>
	<figure>
		<img src="images/female.png" width="100%" class="imgselection" onclick="chooseFemale()" id ="female">
		<figcaption>Female</figcaption>
	</figure>
	<figure>
		<img src="images/male.png" width="100%" class="imgselection">
		<figcaption>Male</figcaption>
	</figure>
</div>
<!-- questions -->

<script>

function chooseFemale() {
	if(typeof(Storage) !== "undefined") {
        sessionStorage.category = "female";
    } else {
        document.getElementById("female").innerHTML = "Sorry, your browser does not support web storage...";
    }
    console.log(sessionStorage.category);
  	window.open("you0.html", "_self");
}
</script>
</body>
</html>
