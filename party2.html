<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "16vw";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}

rocker = false
sexy = false
edgy = false
sophisticated = false
function choosePartyStyle2(val) {
	if(val=='rocker'){
		rocker = !rocker
		if(rocker) {
			document.getElementById("rocker").style.border = "0.3vw solid black";
			document.getElementById("rocker").style.boxSizing = "border-box";
		} else {
			document.getElementById("rocker").style.border = "";
		}
	}
	if(val=='sophisticated'){
		sophisticated = !sophisticated
		if(sophisticated) {
			document.getElementById("sophisticated").style.border = "0.3vw solid black";
			document.getElementById("sophisticated").style.boxSizing = "border-box";;
		} else {
			document.getElementById("sophisticated").style.border = "";
		}
	}
	if(val=='edgy'){
		edgy = !edgy
		if(edgy) {
			document.getElementById("edgy").style.border = "0.3vw solid black";
			document.getElementById("edgy").style.boxSizing = "border-box";
		} else {
			document.getElementById("edgy").style.border = "";
		}
	}
	if(val=='sexy'){
		sexy = !sexy
		if(sexy) {
			document.getElementById("sexy").style.border = "0.3vw solid black";
			document.getElementById("sexy").style.boxSizing = "border-box";
		} else {
			document.getElementById("sexy").style.border = "";
		}
	}

}

function addPartyStyle2(){
	var styles = []
	if(rocker)
		styles.push("rocker")
	if(edgy)
		styles.push("edgy")
	if(sexy)
		styles.push("sexy")
	if(sophisticated)
		styles.push("sophisticated")
	if(typeof(Storage) !== "undefined") {
		sessionStorage.style4 = null
		if(styles.length!=0)
        	sessionStorage.style4 = styles.join();
    }
    console.log(sessionStorage.style4);
  	window.open("you3.html", "_self");
}
</script>
