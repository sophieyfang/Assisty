<!-- questions -->
<div class="youquestion4">
	<p>How would you like your clothes to fit?</p>
	<figure>
		<img src="images/tight.png" width="100%" class="imgselection" onclick="chooseFit('yellow')">
		<figcaption>tight</figcaption>
	</figure>
	<figure>
		<img src="images/straight.png" width="100%" class="imgselection" onclick="chooseFit('yellow')">
		<figcaption>straight</figcaption>
	</figure>
	<figure>
		<img src="images/fitted.png" width="100%" class="imgselection" onclick="chooseFit('yellow')">
		<figcaption>fitted</figcaption>
	</figure>
	<figure>
		<img src="images/loose.png" width="100%" class="imgselection" onclick="chooseFit('yellow')">
		<figcaption>loose</figcaption>
	</figure>
	<figure>
		<img src="images/oversized.png" width="100%" class="imgselection" onclick="chooseFit('yellow')">
		<figcaption>oversized</figcaption>
	</figure>
</div>
<!-- questions -->

<script>
	function openNav() {
    document.getElementById("mySidenav").style.width = "16vw";
}
function chooseFit(val) {
	if(typeof(Storage) !== "undefined") {
        sessionStorage.fit = val;
    } else {
        document.getElementByClass("youquestion4").innerHTML = "Sorry, your browser does not support web storage...";
    }
    console.log(sessionStorage.fit);
