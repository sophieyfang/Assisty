<body>

<!-- header -->
<div id="mySidenav" class="sidenav">
  	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

<!-- questions -->
<div class="youquestion1">
	<p>How would you like your clothes to fit?</p>
	<figure>
		<img src="images/placeholder.png" width="100%" class="imgselection" onclick="chooseFit('tight')">
		<figcaption>tight</figcaption>
	</figure>
	<figure>
		<img src="images/placeholder.png" width="100%" class="imgselection" onclick="chooseFit('straight')">
		<figcaption>straight</figcaption>
	</figure>
	<figure>
		<img src="images/placeholder.png" width="100%" class="imgselection" onclick="chooseFit('fitted')">
		<figcaption>fitted</figcaption>
	</figure>
	<figure>
		<img src="images/placeholder.png" width="100%" class="imgselection" onclick="chooseFit('loose')">
		<figcaption>loose</figcaption>
	</figure>
	<figure>
		<img src="images/placeholder.png" width="100%" class="imgselection" onclick="chooseFit('oversized')">
		<figcaption>oversized</figcaption>
	</figure>
</div>
<!-- questions -->

<!-- footer -->

<script>
	function openNav() {
    document.getElementById("mySidenav").style.width = "17vw";
}
function chooseFit(val) {
	if(typeof(Storage) !== "undefined") {
        sessionStorage.fit = val;
    } else {
        document.getElementByClass("youquestion1").innerHTML = "Sorry, your browser does not support web storage...";
    }
    console.log(sessionStorage.fit);
  	window.open("you5.html", "_self");
}
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script>
