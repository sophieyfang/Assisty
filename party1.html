<!DOCTYPE html>
<html>
<head>
	<title>For You</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/znk3xkz.css">
</head>
<body class="questions">

<!-- header -->
<img src="images/menu.png" width="100%">
<!-- header -->

<!-- questions -->
<div class="style1">
	<img src="images/q5.png" width="15%" class="qcount">
	<p class="questiontitle">Which dresses do you like?</p>
	<!-- <a href="you2.html" class="arrowleft"><img src="images/arrowleft.png" width="50%"></a> -->
	<!-- <a class="arrowright" onclick="addPartyStyle1()"><img src="images/arrowright.png" width="50%"></a> -->
	<figure>
		<img src="images/rocker1.png" width="100%" class="imgselection2" id="rocker" onclick="choosePartyStyle1('rocker')">
	</figure>
	<figure>
		<img src="images/sophisticated1.png" width="100%" class="imgselection2" id="sophisticated" onclick="choosePartyStyle1('sophisticated')">
	</figure>
	<figure>
		<img src="images/edgy1.png" width="100%" class="imgselection2" id="edgy" onclick="choosePartyStyle1('edgy')">
	</figure>
	<figure>
		<img src="images/sexy1.png" width="100%" class="imgselection2" id="sexy" onclick="choosePartyStyle1('sexy')">
	</figure>
	<br>
	<img src="images/next.png" class="next" onclick="addPartyStyle1()" width="8.5%">
</div>
<!-- questions -->

<script>

rocker = false
sexy = false
edgy = false
sophisticated = false
if(sessionStorage.party1!=null){
	if(sessionStorage.party1.indexOf('rocker')>=0){
		rocker = true;
		document.getElementById("rocker").style.boxShadow = "5px 10px 18px #cccccc";
	}
	if(sessionStorage.party1.indexOf('sexy')>=0){
		sexy = true;
		document.getElementById("sexy").style.boxShadow = "5px 10px 18px #cccccc";
	}
	if(sessionStorage.party1.indexOf('edgy')>=0){
		edgy = true;
		document.getElementById("edgy").style.boxShadow = "5px 10px 18px #cccccc";
	}
	if(sessionStorage.party1.indexOf('sophisticated')>=0){
		sophisticated = true;
		document.getElementById("sophisticated").style.boxShadow = "5px 10px 18px #cccccc";
	}
}
function choosePartyStyle1(val) {
	if(val=='rocker'){
		rocker = !rocker
		if(rocker) {
			document.getElementById("rocker").style.boxShadow = "5px 10px 18px #cccccc";
		} else {
			document.getElementById("rocker").style.boxShadow = "";
		}
	}
	if(val=='sophisticated'){
		sophisticated = !sophisticated
		if(sophisticated) {
			document.getElementById("sophisticated").style.boxShadow = "5px 10px 18px #cccccc";
		} else {
			document.getElementById("sophisticated").style.boxShadow = "";
		}
	}
	if(val=='edgy'){
		edgy = !edgy
		if(edgy) {
			document.getElementById("edgy").style.boxShadow = "5px 10px 18px #cccccc";
		} else {
			document.getElementById("edgy").style.boxShadow = "";
		}
	}
	if(val=='sexy'){
		sexy = !sexy
		if(sexy) {
			document.getElementById("sexy").style.boxShadow = "5px 10px 18px #cccccc";
		} else {
			document.getElementById("sexy").style.boxShadow = "";
		}
	}

}

function addPartyStyle1(){
	var styles = []
	if(rocker)
		styles.push("rocker")
	if(edgy)
		styles.push("edgy")
	if(sexy)
		styles.push("sexy")
	if(sophisticated)
		styles.push("sophisticated")
	if(typeof(Storage) !== "undefined") {
		if(styles.length!=0)
        	sessionStorage.party1=styles;
    }
    console.log(sessionStorage.party1);
  	window.open("party2.html", "_self");
}
</script>
</body>
</html>
