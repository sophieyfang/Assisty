<html>
<head>
	<title>For You</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/znk3xkz.css">
</head>
<body>

<!-- header -->
<div id="mySidenav" class="sidenav">
  	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	<a href="index.html">Home</a>
	<a href="about.html">Why Us</a>
	<a href="gift.html">Gift it</a>
	<a href="https://www.etsy.com">Shop</a>
</div>

<div class="head">
	<span onclick="openNav()">+</span>
	<a href="you.html">For You</a>
</div>
<!-- header -->

<!-- questions -->
<div class="style1">
	<p>Which style do you prefer?</p>
	<figure>
		<img src="images/sophisticated.png" width="100%" class="imgselection2" id="sophisticated" onclick="chooseStyle1('sophisticated')">
	</figure>
	<figure>
		<img src="images/vintage.png" width="100%" class="imgselection2" id="vintage" onclick="chooseStyle1('vintage')">
	</figure>
	<figure>
		<img src="images/chic.png" width="100%" class="imgselection2" id="chic" onclick="chooseStyle1('chic')">
	</figure>
	<figure>
		<img src="images/business.png" width="100%" class="imgselection2" id="business" onclick="chooseStyle1('business')">
	</figure>
	<br>
	<button class="stylebutton" onclick="addStyle1()">done &rsaquo;</button>
</div>
<!-- questions -->

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "16vw";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}

sophisticated = false
vintage = false
chic = false
business = false
function chooseStyle1(val) {
	if(val=='sophisticated'){
		sophisticated = !sophisticated
		if(sophisticated)
			document.getElementById("sophisticated").style.boxShadow = "10px 20px 30px lightblue";
		else {
			document.getElementById("sophisticated").style.boxShadow = "";
		}
	}
	if(val=='vintage'){
		vintage = !vintage
		if(vintage)
			document.getElementById("vintage").style.boxShadow = "10px 20px 30px lightblue";
		else {
			document.getElementById("vintage").style.boxShadow = "";
		}
	}
		if(val=='chic'){
		chic = !chic
		if(chic)
			document.getElementById("chic").style.boxShadow = "10px 20px 30px lightblue";
		else {
			document.getElementById("chic").style.boxShadow = "";
		}
	}
		if(val=='business'){
		business = !business
		if(business)
			document.getElementById("business").style.boxShadow = "10px 20px 30px lightblue";
		else {
			document.getElementById("business").style.boxShadow = "";
		}
	}
}

function addStyle1(){
	var styles = []
	if(business)
		styles.push("business")
	if(chic)
		styles.push("chic")
	if(vintage)
		styles.push("vintage")
	if(sophisticated)
		styles.push("sophisticated")
	if(typeof(Storage) !== "undefined") {
		sessionStorage.style1 = null
		if(styles.length!=0)
        	sessionStorage.style1 = styles.join();
    }
    console.log(sessionStorage.style1);
  	//window.open("results.html", "_self");
}
</script>
</body>
</html>
