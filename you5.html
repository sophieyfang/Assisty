<!DOCTYPE html>
<html>
<head>
	<title>For You</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.typekit.net/znk3xkz.css">
</head>
<body class="questions">

<!-- header -->
<img src="images/menu.png" width="100%">
<!-- header -->

<!-- questions -->
<div class="youquestion5">
	<img src="images/q9.png" width="15%" class="qcount">
	<p class="questiontitle">Which part of your body do you want to show off?</p>
	<!-- <a href="you4.html" class="arrowleft5"><img src="images/arrowleft.png" width="50%"></a>
	<a class="arrowright5" onclick="addShowOff()"><img src="images/arrowright.png" width="50%"></a> -->
	<figure>
		<img src="images/decolletage.png" width="100%" class="imgselection" id="decolletage" onclick="chooseShowOff('decolletage')">
		<figcaption>Decolletage</figcaption>
	</figure>
	<figure>
		<img src="images/back.png" width="100%" class="imgselection" id="back" onclick="chooseShowOff('back')">
		<figcaption>Back</figcaption>
	</figure>
	<figure>
		<img src="images/shoulders.png" width="100%" class="imgselection" id="shoulders" onclick="chooseShowOff('shoulders')">
		<figcaption>Shoulders</figcaption>
	</figure>
	<figure>
		<img src="images/abs.png" width="76%" class="imgselection" id="abs" onclick="chooseShowOff('abs')">
		<figcaption>Abs</figcaption>
	</figure>
	<br>
	<!-- <div class="hello">hello</div> -->
	<img src="images/next.png" class="next3" onclick="addShowOff()" width="8.5%">
</div>
<!-- questions -->

<script>

decolletage = false
back = false
shoulders = false
abs = false
if(sessionStorage.showoff!=null){
	if(sessionStorage.showoff.indexOf('chest')>=0){
		decolletage = true;
		document.getElementById("decolletage").style.WebkitAnimation = "imageselection 0.6s ease infinite";
	}
	if(sessionStorage.showoff.indexOf('back')>=0){
		back = true;
		document.getElementById("back").style.WebkitAnimation = "imageselection 0.6s ease infinite";
	}
	if(sessionStorage.showoff.indexOf('shoulder')>=0){
		shoulders = true;
		document.getElementById("shoulders").style.WebkitAnimation = "imageselection 0.6s ease infinite";
	}
	if(sessionStorage.showoff.indexOf('abs')>=0){
		abs = true;
		document.getElementById("abs").style.WebkitAnimation = "imageselection 0.6s ease infinite";
	}
}
function chooseShowOff(val) {
	if(val=='decolletage'){
		decolletage = !decolletage
		if(decolletage) {
			document.getElementById("decolletage").style.WebkitAnimation = "imageselection 0.6s ease infinite";
		} else {
			document.getElementById("decolletage").style.WebkitAnimation = "";
		}
	}
	if(val=='abs'){
		abs = !abs
		if(abs) {
			document.getElementById("abs").style.WebkitAnimation = "imageselection 0.6s ease infinite";
		} else {
			document.getElementById("abs").style.WebkitAnimation = "";
		}
	}
	if(val=='shoulders'){
		shoulders = !shoulders
		if(shoulders) {
			document.getElementById("shoulders").style.WebkitAnimation = "imageselection 0.6s ease infinite";
		} else {
			document.getElementById("shoulders").style.WebkitAnimation = "";
		}
	}
	if(val=='back'){
		back = !back
		if(back) {
			document.getElementById("back").style.WebkitAnimation = "imageselection 0.6s ease infinite";
		} else {
			document.getElementById("back").style.WebkitAnimation = "";
		}
	}

}

function addShowOff(){
	var showoff = []
	if(decolletage)
		showoff.push("chest")
	if(shoulders)
		showoff.push("shoulder")
	if(back)
		showoff.push("back")
	if(abs)
		showoff.push("abs")
	if(typeof(Storage) !== "undefined") {
		sessionStorage.showoff = null
		if(showoff.length!=0)
        	sessionStorage.showoff = showoff.join();
        else 
        	sessionStorage.showoff = []
    }
    console.log(sessionStorage.showoff);
  	window.open("you6.html", "_self");
}
</script>
</body>
</html>
